<body>
    <div class="container">

        <!-- æ¸¸æˆé¡µé¢ -->
        <div id="game-page" style="display: none;">
            <div class="credit-display">ä¿¡ç”¨ç‚¹: <span id="credit">100</span></div>
            <div class="bet-buttons">
                <button onclick="placeBet(10)">10</button>
                <button onclick="placeBet(20)">20</button>

            </div>

            <div class="game-controls">
                <button onclick="endTurn()">ç»“æŸå›åˆ</button>
                <button onclick="undoMove()">æ’¤å›</button>

            </div>
        </div>

        <!-- ç»“ç®—é¡µé¢ -->

    <script>
        let playerName;
        let credit = 100;
        let currentBet = 0;
        let matchRows = [3, 5, 7]; // åˆå§‹ä¸‰æ’
        let moveHistory = [];
        let isPlayerTurn = true;
        let hasLent = false;

        // å¿…èƒœç»„åˆåˆ—è¡¨
        const winningCombinations = [
            [0, 0, 1],
            [1, 1, 1],
            [0, 2, 2],
            [0, 3, 3],
            [0, 4, 4],
            [0, 5, 5],
            [1, 2, 3],
            [1, 4, 5],
            [2, 4, 6]
        ];

        // å½“å‰é€‰æ‹©çš„è¡Œå’Œè¦æ¶ˆé™¤çš„æ•°é‡
        let selectedRow = null;
        let selectedCount = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function startGame() {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("è¯·è¾“å…¥åå­—ï¼");
                return;
            }
            showPage('game-page');
            resetGame();
        }

        function showPage(pageId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }

        function resetGame() {
            credit = 100;
            document.getElementById('credit').textContent = credit;
            currentBet = 0;
            updateMatchRows([3,5,7]);
        }

        function updateMatchRows(rows) {
            matchRows = rows;
            const matchArea = document.getElementById('match-area');
            matchArea.innerHTML = '';
            rows.forEach((count, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'match-row';
                rowDiv.dataset.rowIndex = index;
                for (let i = 0; i < count; i++) {
                    const matchSpan = document.createElement('span');
                    matchSpan.className = 'match';
                    matchSpan.textContent = 'ğŸ”¥';
                    matchSpan.onclick = () => selectMatch(i, index);
                    rowDiv.appendChild(matchSpan);
                }
                matchArea.appendChild(rowDiv);
            });
        }

        function selectMatch(position, rowIndex) {
            selectedRow = rowIndex;
            selectedCount = position + 1; // ä»0å¼€å§‹ï¼Œæ‰€ä»¥+1
        }

        function placeBet(amount) {
            if (credit < amount) {
                alert("ä¿¡ç”¨ä¸è¶³ï¼");
                return;
            }
            currentBet = amount;
            credit -= currentBet;
            document.getElementById('credit').textContent = credit;
            updateMatchRows([3,5,7]);
        }

        function endTurn() {
            if (selectedRow === null || selectedCount === 0) {
                alert("è¯·é€‰æ‹©è¦æ¶ˆé™¤çš„ç«æŸ´ï¼");
                return;
            }
            const newRow = [...matchRows];
            const row = selectedRow;
            const count = selectedCount;
            if (newRow[row] < count) {
                alert("ä¸èƒ½æ¶ˆé™¤è¶…è¿‡è¯¥æ’çš„ç«æŸ´æ•°ï¼");
                return;
            }
            newRow[row] -= count;
            moveHistory.push({ state: [...matchRows], bet: currentBet });
            matchRows = newRow;
            updateMatchRows(newRow);
            selectedRow = null;
            selectedCount = 0;

            if (isGameOver(matchRows)) {
                if (isPlayerTurn) {
                    credit -= currentBet;
                    showResult("ä½ è¾“äº†ï¼", false);
                } else {
                    credit += currentBet * 2;
                    showResult("ä½ èµ¢äº†ï¼", true);
                }
                return;
            }

            isPlayerTurn = false;
            setTimeout(() => {
                const aiMove = aiMakeMove(matchRows);
                if (!aiMove) {
                    showResult("ä½ èµ¢äº†ï¼", true);
                    return;
                }
                const aiRow = aiMove.row;
                const aiCount = aiMove.count;
                newRow[aiRow] -= aiCount;
                moveHistory.push({ state: [...matchRows], bet: currentBet });
                matchRows = newRow;
                updateMatchRows(newRow);

                if (isGameOver(matchRows)) {
                    if (isPlayerTurn) {
                        credit -= currentBet;
                        showResult("ä½ è¾“äº†ï¼", false);
                    } else {
                        credit += currentBet * 2;
                        showResult("ä½ èµ¢äº†ï¼", true);
                    }
                    return;
                }
                isPlayerTurn = true;
            }, 500);
        }

        function isGameOver(rows) {
            return rows.reduce((a, b) => a + b, 0) === 0;
        }

        function aiMakeMove(currentState) {
            const possibleMoves = [];
            for (let row = 0; row < 3; row++) {
                for (let count = 1; count <= currentState[row]; count++) {
                    possibleMoves.push({ row, count });
                }
            }

            for (const move of possibleMoves) {
                const newState = [...currentState];
                newState[move.row] -= move.count;
                const sortedState = newState.sort((a, b) => a - b);
                if (winningCombinations.some(comb => 
                    comb[0] === sortedState[0] && 
                    comb[1] === sortedState[1] && 
                    comb[2] === sortedState[2]
                )) {
                    return move;
                }
            }

            return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        }

        function showResult(result, isWin) {
            document.getElementById('result-text').textContent = result;
            showPage('result-screen');
            if (isWin) {
                credit += currentBet * 2;
            } else {
                credit -= currentBet;
            }
            document.getElementById('credit').textContent = credit;
            currentBet = 0;

            if (credit <= 0) {
                if (!hasLent) {
                    credit += 100;
                    hasLent = true;
                    alert("ä¿¡ç”¨ä¸è¶³ï¼Œå·²å€Ÿè´·100ä¿¡ç”¨ç‚¹ï¼Œå†è¾“å°†ç»“æŸæ¸¸æˆï¼");
                } else {
                    showPage('home-page');
                    resetGame();
                }
            }

            if (credit >= 10000) {
                alert("æ­å–œé€šå…³ï¼");
                showPage('home-page');
                resetGame();
            }
        }

        function undoMove() {
            if (moveHistory.length === 0) {
                alert("æ— æ³•æ’¤å›ï¼");
                return;
            }
            const lastMove = moveHistory.pop();
            matchRows = lastMove.state;
            updateMatchRows(matchRows);
            currentBet = lastMove.bet;
        }

        function surrender() {
            if (currentBet > 0) {
                credit -= currentBet;
                showResult("ä½ æŠ•é™äº†ï¼Œè¾“äº†æœ¬è½®èµŒæ³¨ï¼", false);
            }
        }

        function returnToBetPage() {
            showPage('game-page');
            updateMatchRows([3,5,7]);
            currentBet = 0;
            selectedRow = null;
            selectedCount = 0;
            moveHistory = [];
            isPlayerTurn = true;
        }
    </script>
